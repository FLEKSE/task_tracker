<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание нового проекта</title>
    <style>
        body {
            background-color: #1a1a40;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2a2a5a;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        .nav-buttons button {
            background-color: #4444aa;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-buttons button:hover {
            background-color: #6666cc;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .form-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .form-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            align-self: flex-start;
            margin-left: 10%;
        }
        .submit-button:hover {
            background-color: #34d058;
        }
        .back-link {
            color: #4444aa;
            text-decoration: none;
            margin-top: 20px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-buttons">
            <button>Проекты</button>
            <button>Команды</button>
        </div>
        <button class="nav-buttons">О нас</button>
    </div>
    <div class="form-container">
        <h1 class="form-title">Создание нового проекта</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Создать проект</button>
        </form>
        <a href="{% url 'projects' %}" class="back-link">Назад к проектам</a>
    </div>
</body>
</html>
