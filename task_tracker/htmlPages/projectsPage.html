<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projects</title>
        <link rel="stylesheet" href="projectsPage.css">
    </head>

    <body>
<!--        кнопки в хедере-->
        <div class="navigateMenu">
            <div class="headerButtons">
                <a class="headerButton" href="#">Проекты</a>
                <a class="headerButton" href="#">Команды</a>
            </div>
            <div class="aboutDiv">
                <a class="headerButton" href="#">О нас</a>
            </div>
        </div>

<!--        основная информация о проектах, которая находится в черном прямоугольнике-->
        <div class="projectsUp">
            <div class="projectCard">
                <h3>Проект №1</h3>
                <div class="status">
                    <span class="statusWorking">●</span>
                    <span>В процессе</span>
                </div>
                <div class="lastChanges">
                    <p>Последнее изменение:</p>
                    <span>--/--/----</span>
                </div>
            </div>

            <div class="projectCard">
                <h3>Проект №2</h3>
                <div class="status">
                    <span class="statusPaused">●</span>
                    <span>В процессе</span>
                </div>
                <div class="lastChanges">
                    <p>Последнее изменение:</p>
                    <span>--/--/----</span>
                </div>
            </div>

            <div class="projectCard">
                <h3>Проект №3</h3>
                <div class="status">
                    <span class="statusCompleted">●</span>
                    <span>В процессе</span>
                </div>
                <div class="lastChanges">
                    <p>Последнее изменение:</p>
                    <span>--/--/----</span>
                </div>
            </div>
        </div>
<!--дополнительная информация в белом прямоугольнике-->
        <div class="projectsBottom">
            <div class="projectCardBottom">
                <br>
                <div class="list">
                    <img class="listImg" src="../img/list.png" alt="пункт списка"/>
                    <span>Задачи: 999</span>
                </div>
                <div class="list">
                    <img class="listImg" src="../img/list.png" alt="пункт списка"/>
                    <span>Выполнен на: 99%</span>
                </div>
                <div class="list">
                    <img class="listImg" src="../img/list.png" alt="пункт списка"/>
                    <span>Количество разработиков: 1</span>
                </div>
            </div>
            <div class="projectCardBottom">

            </div>
            <div class="projectCardBottom">

            </div>
        </div>
    </body>
</html>
